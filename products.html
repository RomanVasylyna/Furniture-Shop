<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/products.css">
<script src="https://use.fontawesome.com/2973103c3a.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=KaushanScript">
</head>
<body>


  <!-- Shopping Cart Modal -->
  <div id="darkModal" class="d-none">
    <nav id="sidebar">
   <span class="closeSidebar"><i class="fa fa-times fa-2x" aria-hidden="true"></i></span>
   <h3 class="text-center">Your Bag</h3>

   <div class="bottom">
     <h3 class="total text-center">Total : $0.00</h3>
      <button class="mt-3" id="checkout">CHECKOUT</button>
   </div>
     </nav>
      </div>





<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom bg-custom">
    <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <!-- Logo IMG -->
     <img src="img/logo-black.svg" alt="" id="logoImg" >

    <!-- Shopping Cart -->
     <div id="logoCart">
        <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
        <div class="cartCircle">0</div>
     </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Discirption Section -->
  <section id="description">
   <div class="container">
     <h3 class="descriptionText">Home / Products</h3>
   </div>
  </section>

  <!-- Product Section -->
  <section id="product" class="mb-5">
    <div class="container">
      <div class="row text-center">

        <div class="col-lg-2">
        <form action="" class="mb-2">
          <input type="text" class="form-control searchInput" placeholder="Search...">
        </form>
        <div class="d-flex flex-column align-items-start">
        <p><strong>Company</strong></p>
        <button class="btn btn-sm productBrand">All</button>
        <button class="btn btn-sm productBrand">Ikea</button>
        <button class="btn btn-sm productBrand">Marcos</button>
        <button class="btn btn-sm productBrand">Caressa</button>
        <button class="btn btn-sm productBrand">Liddy</button>
        <form action="">
          <p><strong>Price</strong></p>
          <input type="range" min="0" max="80" value="80" class="rangeInput">
        </form>
        <p><strong>Value :<span id="productValue">$80</span></strong></p>
        </div>

        </div>

        <div class="col-lg-10">
        <div class="row appendItems">

        </div>


        </div>
      </div>


    </div>
  </section>










<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
